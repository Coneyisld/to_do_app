<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Personal Checklist</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
      <h1>To-do List</h1>

      <button onclick="handlers.showTodos()">Show Checklist</button>
      <button onclick="handlers.deleteTodo()">Delete Todo</button>
      <button onclick="handlers.toggleTodos()">Toggle T/F</button>


      <div>
       <button onclick="handlers.addTodo()">Add Todo</button>
       <input id="addTodoTextInput" type="text">
      </div>

      <div>
        <button onclick="handlers.changeTodo()">Edit Todo</button>
        <input id="changeNumber" type="number">
        <input id="changeText" type="text">        
      </div>


      <div>
        <button onclick="handlers.removeTodo()">Remove Todo</button>
        <input id="removeNumber" type="number">      
      </div>



     <script type="text/javascript" src="js/code.js"></script>
    </body>
    
    
</html>
